{if $basketdata}
<h2 style="font-family: 'trebuchet ms', geneva; text-align: center;">Вы заказали</h2>

<table border="0" cellspacing="0" cellpadding="0" >
    <tbody>
        <tr>
            {foreach from=$basketdata item="item" key="oid" name=cat}
            <td valign="top" style="font-family: 'trebuchet ms', geneva; text-align: center;" width="33%">
                <table width="100%" align="center" border="0" cellspacing="0" cellpadding="5" style="height: 100% !important;">
                    <tbody>
                        <tr>
                            <td style="height: 220px; border-bottom: 5px solid #e05361; overflow: hidden;"><a href="http://{$GLOBS.SITE_HOST}{$item.vlink}"><img src="http://{$GLOBS.SITE_HOST}/{image src=$item.content.images[0].path width=300 height=300 folder=".300x300"}" style="max-width: 100%;"></a></td>
                        </tr>

                        <tr>
                            <td align="center">
                                <p style="font-family: 'trebuchet ms', geneva; text-align: center;font-size: 14px; height: 30px; overflow: hidden; display: block; font-weight: bold;"><a href="http://{$GLOBS.SITE_HOST}{$item.vlink}" style="text-decoration: none;color:#504f56;">{$item.content.name}</a></p>

                                <table width="100%" align="center" border="0" cellspacing="0" cellpadding="5">
                                    <tbody>
                                        <tr>
                                            <td align="center" valign="top" style="font-family: Arial, sans-serif; background: #e05361; mso-line-height-rule: exactly; line-height: 24px; font-weight: 400;color: #ffffff;">
												<a href="http://{$GLOBS.SITE_HOST}{$item.vlink}#comments" style="color:white; font-size: 12px;">Оставьте отзыв о товаре</a>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td height="8" style="height: 8px; line-height:8px;"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            {if $smarty.foreach.cat.iteration%3 == 0}
            </tr><tr>{/if}
            {/foreach}
        </tr>
    </tbody>
</table>
{/if}
