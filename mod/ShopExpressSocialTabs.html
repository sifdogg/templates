<link href="/media0/css/social-tabs.css" rel="stylesheet">
<script src="/media0/js/jquery.wiwi.js"></script>

{if $shopexpresssocialtabs_vk}
<div class="widget vk">
	<div class="flag"></div>
	<script type="text/javascript" src="//vk.com/js/api/openapi.js?101"></script>
	<!-- VK Widget -->
	<div id="vk_groups"></div>
	<script type="text/javascript">
	VK.Widgets.Group("vk_groups", { mode: 0, width: "400", height: "400", color1: 'FFFFFF', color2: '2B587A', color3: '5B7FA6' }, {$shopexpresssocialtabs_vk});
	</script>
</div>
{/if}
{if $shopexpresssocialtabs_fb}
<div class="widget facebook">
	<div class="flag"></div>
	<div class="fb-like-box" data-href="https://www.facebook.com/{$shopexpresssocialtabs_fb}" data-width="400" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>
	<div id="fb-root"></div>
	<script>(function(d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1"; fjs.parentNode.insertBefore(js, fjs); }(document, 'script', 'facebook-jssdk'));</script>
</div>
{/if}
{if $shopexpresssocialtabs_twitter}
<div class="widget twitter">
	<div class="flag"></div>
	{$shopexpresssocialtabs_twitter}
<script>!function(d,s,id){ var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){ js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs); } }(document,"script","twitter-wjs");</script>
</div>
{/if}

{if $shopexpresssocialtabs_ok}
<div class="widget odkl">
	<div class="flag"></div>
	<div id="ok_group_widget"></div>
	<script>
	!function (d, id, did, st) {
	  var js = d.createElement("script");
	  js.src = "http://connect.ok.ru/connect.js";
	  js.onload = js.onreadystatechange = function () {
	  if (!this.readyState || this.readyState == "loaded" || this.readyState == "complete") {
	    if (!this.executed) {
	      this.executed = true;
	      setTimeout(function () {
	        OK.CONNECT.insertGroupWidget(id,did,st);
	      }, 0);
	    }
	  }}
	  d.documentElement.appendChild(js);
	} (document,"ok_group_widget","{$shopexpresssocialtabs_ok}","{ width:400,height:335 }");
	</script>
</div>
{/if}
{if $shopexpresssocialtabs_map}
<div class="widget map">
	<div class="flag"></div>
	{$shopexpresssocialtabs_map}
</div>
{/if}

<script>
!function ($) {
$(function(){
{if $shopexpresssocialtabs_twitter}$.wiwis({ selector : '.twitter' });{/if}
{if $shopexpresssocialtabs_fb}$.wiwis({ selector : '.facebook' });{/if}
{if $shopexpresssocialtabs_vk}$.wiwis({ selector : '.vk' });{/if}
{if $shopexpresssocialtabs_map}$.wiwis({ selector : '.map' });{/if}
{if $shopexpresssocialtabs_ok}$.wiwis({ selector : '.odkl' });{/if}
})
}(window.jQuery)
</script>
