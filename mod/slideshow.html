{if sizeof($images)>0}
<link rel="stylesheet" href="/media0/css/nivo-slider.css" type="text/css" media="screen" />
<script type="text/javascript" src="/media0/js/jquery.nivo.slider.pack.js"></script>
<div class="slider-wrapper theme-default">
    <div id="SlideShow" class="nivoSlider">
	    {foreach from=$images item="im" key=key}
	    	<img src="{$im.path}" data-thumb="{$im.path}" {if $im.name|strlen > 1} alt="{$im.name}" title="#ImageCaption{$key}"{/if} />
		{/foreach}
    </div>
    {foreach from=$images item="im" key=key}
    {if $im.name|strlen > 1}
    <div id="ImageCaption{$key}" class="nivo-html-caption">
        <h4>{$im.name}</h4>
    </div>
    {/if}
    {/foreach}
</div>
<script type="text/javascript">

$('#SlideShow').nivoSlider(
	{
		{if sizeof($images)==1}directionNav: false,{/if}
		controlNav: false,
		controlNavThumbs: false,
		prevText: '&lsaquo;',
		nextText: '&rsaquo;'
	}
);

</script>
{/if}
