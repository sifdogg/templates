<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
    <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="-webkit-text-size-adjust: none;margin: 0;padding: 0;background-color: #FAFAFA;width: 100% !important;">
    	<center>
        	<table border="0" cellpadding="10" cellspacing="0" height="100%" width="100%" id="backgroundTable" style="margin: 0;padding: 0;background-color: #FAFAFA;height: 100% !important;width: 100% !important;">
            	<tr>
                	<td align="center" valign="top" style="border-collapse: collapse;">
                    	<!-- // Begin Template Preheader \\ -->
                    	{*
						<h1 style="font-family: 'trebuchet ms', geneva;font-size:24px;text-align:left;">{$name} на сайте {$GLOBS.SITENAME}</u></h1>
						<p style="font-family: 'trebuchet ms', geneva;font-size:18px;text-align:left;">Мы всегда рады ответить на ваши вопросы по телефону<b> {$GLOBS.PHONE}</b>.</p>
						*}
						<table cellpadding="10" cellspacing="0" border="0" width=100% style="background-color: #FAFAFA;border: 0px solid #DDDDDD;">
						<thead>
						  <tr>
						    <th colspan="2" style="background-color: #f8ffe2;border: 1px solid #DDDDDD;font-size:12px;font-family: 'trebuchet ms', geneva;-moz-border-radius: 5px 5px 0px 0px;-webkit-border-radius: 5px 5px 0px 0px 0px;border-radius: 5px 5px 0px 0px;text-shadow:1px 1px 0 white;background-image: -moz-linear-gradient(top, #fbfef1, #f8ffe2);background-image: -ms-linear-gradient(top, #fbfef1, #f8ffe2);background-image: -o-linear-gradient(top, #fbfef1, #f8ffe2);background-image: -webkit-gradient(linear, center top, center bottom, from(#fbfef1), to(#f8ffe2));background-image: -webkit-linear-gradient(top, #fbfef1, #f8ffe2);background-image: linear-gradient(top, #fbfef1, #f8ffe2);text-align:left;">{$GLOBS.SITENAME}</th>
						  </tr>
						{foreach from=$fieldscontent key=key item=item}
						{if $item.value}
						<tr bgcolor="{cycle values="#ffffff,#f5f5f5"}">
							<td style="border-collapse: collapse;border-bottom: 1px solid #DDDDDD;border-left: 1px solid #DDDDDD;font-size:14px;font-family: 'trebuchet ms', geneva;">
								{$item.name}:
							</td>
							<td style="border-collapse: collapse;border-bottom: 1px solid #DDDDDD;border-right: 1px solid #DDDDDD;font-size:14px;font-family: 'trebuchet ms', geneva;">
								{if $item.link}
								<a href="{$item.value}" target=_blank>{$item.link}</a>
								{else}
								{$item.value}
								{/if}
							</td>
						</tr>
						{/if}
						{/foreach}
						</table>
                    </td>
                </tr>
            </table>
        </center>
	</body>
</html>
