{if $ext_shopexpressvkcomments && $shopexpressvkcomments_id}

<script type="text/javascript" src="//vk.com/js/api/openapi.js?105"></script>
<script type="text/javascript">VK.init( { apiId: {$shopexpressvkcomments_id}, onlyWidgets: true } );</script>
{if !$shopexpressvkcomments_width}
<style>
#vk_comments,
#vk_comments iframe {
     width: 100% !important;
}
</style>
{/if}
<div class="comments">
<hr />
<div class="list">
<div id="vk_comments"></div>
</div></div>
<script type="text/javascript">VK.Widgets.Comments("vk_comments", { limit: {$shopexpressvkcomments_limit|default:15}, width: "{$shopexpressvkcomments_width|default:520}", attach: "*" } );</script>
{/if}
